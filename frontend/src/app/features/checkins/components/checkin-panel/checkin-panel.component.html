<section class="panel">
  <div class="panel__head">Novo check in</div>

  <div class="panel__body">
    <div class="row2">
      <div class="field">
        <label>Data/hora de entrada</label>
        <input type="datetime-local" [formControl]="form.controls.dataEntrada" />
      </div>
      <div class="field">
        <label>Data/hora de saída</label>
        <input type="datetime-local" [formControl]="form.controls.dataSaida" />
      </div>
    </div>

    <div class="row2">
      <div class="field pessoa">
        <label>Pessoa</label>
        <input [formControl]="form.controls.termo" />
        <div class="suggest" *ngIf="loadingSearch">Buscando...</div>

        <div class="suggestions" *ngIf="guests.length">
          <button type="button" *ngFor="let g of guests" (click)="selectGuest(g)">
            {{ g.nome }} <span>{{ g.documento }}</span>
          </button>
        </div>
      </div>

      <div class="check">
        <input id="veic" type="checkbox" [formControl]="form.controls.adicionalVeiculo" />
        <label for="veic">Possui veículo</label>
      </div>
    </div>

    <div class="actions">
      <button class="btn-save" type="button" (click)="submit()" [disabled]="saving">
        Salvar
      </button>
    </div>

    <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
  </div>
</section>
