<section class="panel">
  <div class="panel__head">Novo check in</div>

  <form class="panel__body" [formGroup]="form" (ngSubmit)="submit()">
    <div class="row2">
      <div class="field">
        <label>Data/hora de entrada</label>
        <input type="datetime-local" formControlName="dataEntrada" (input)="onDateInput('dataEntrada')" min="1900-01-01T00:00" max="2099-12-31T23:59" />
      </div>

      <div class="field">
        <label>Data/hora de saída</label>
        <input type="datetime-local" formControlName="dataSaida" (input)="onDateInput('dataSaida')" min="1900-01-01T00:00" max="2099-12-31T23:59" />
      </div>
    </div>

    <div class="row2">
      <div class="field pessoa">
        <label>Pessoa</label>
        <input formControlName="termo" (keydown.enter)="$event.preventDefault()" />

        <div class="hint" *ngIf="loadingSearch">Buscando...</div>

        <div class="suggestions" *ngIf="guests.length">
          <button type="button"
                  *ngFor="let g of guests"
                  (mousedown)="pickGuest($event, g)">
            {{ g.nome }} <span>{{ g.documento }}</span>
          </button>
        </div>
      </div>

      <div class="check">
        <input id="veic" type="checkbox" formControlName="adicionalVeiculo" />
        <label for="veic">Possui veículo</label>
      </div>
    </div>

    <div class="actions">
      <button class="btn-save" type="submit" [disabled]="saving || form.invalid">
        Salvar
      </button>
    </div>

    <div class="ok" *ngIf="successMsg">{{ successMsg }}</div>
    <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
  </form>
</section>
